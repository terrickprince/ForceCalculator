// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath 'com.vincentmasselis.rxbluetoothkotlin:rxbluetoothkotlin-core:1.2.1'
// Add this to use the scanner
        classpath 'no.nordicsemi.android.support.v18:scanner:1.4.0'
// RxBluetoothKotlin doesn't provides the RxJava dependecy, you have to add it yourself:
        classpath 'io.reactivex.rxjava2:rxjava:2.2.11'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle file
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
